
---
- name: wait for ssh
  hosts: all
  gather_facts: false
  tasks:
    - name: "wait for ssh for 300 seconds"
      wait_for_connection:
        delay: 15
        timeout: 300
        connect_timeout: 10
        sleep: 5
- name: configure base image
  hosts: all
  gather_facts: true
  vars:
    ipv4Address: '10.0.0.2'
    hostname: foundation
    domainName: local.internal.kofler.dev
  roles:
    - common
